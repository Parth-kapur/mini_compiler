<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=scale=1.0">
    <title>Compiler Front-End</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Compiler Interface</h1>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <h2>Input Code</h2>
                <textarea id="inputCode" placeholder="Enter your code here..."></textarea>
            </div>
            <div class="box">
                <h2>Compiler Output</h2>
                <pre id="outputCode"></pre>
            </div>
        </div>
        <button id="compileButton">Compile</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
